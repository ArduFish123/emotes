plugins {
    id 'java'
    //id "com.github.johnrengelman.shadow" version "6.1.0"
}

version 'unspecified'

project.archivesBaseName = project.archives_base_name
//project.version = project.mod_version
project.version = project.mod_version

repositories {
    mavenCentral()

    maven{
        name = "BucketMaven"
        url "https://hub.spigotmc.org/nexus/content/repositories/snapshots"
    }
    maven{
        url = 'https://jitpack.io'
    }
    maven{
        url = 'https://repo.viaversion.com'
    }
    maven{
        name = "OpenCollab snapshots"
        url = "https://repo.opencollab.dev/maven-snapshots/"
    }
    maven{
        name = 'OpenCollab'
        url = 'https://repo.opencollab.dev/maven-releases/'
    }
}

configurations {
    compileModule
}

dependencies {
    //testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    //testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    implementation("org.bukkit:bukkit:${project.spigot_api}")

    implementation project(':emotesAPI')
    compileModule project(':emotesAPI')

    implementation project(':executor')
    compileModule project(':executor')
    implementation project(':emotesServer')
    compileModule project(':emotesServer')
    compileModule project(':emotesMain')

    implementation("org.geysermc:connector:1.4.2-SNAPSHOT")
}

processResources{

    inputs.property "version", project.version

    filesMatching("plugin.yml"){
        expand version: project.version
    }

}

//shadowJar{
//    configurations = [project.configurations.compileModule]
//    classifier "bukkit"
//}

jar{
    from{
        configurations.compileModule.collect() {it.isDirectory() ? it : zipTree(it)}
    }
    classifier "bukkit"
}

task copyArtifacts{
    dependsOn('build')
    doLast {
        copy{
            from "${project.buildDir}/libs/${project.archives_base_name}-${project.mod_version}-bukkit.jar"
            into "${rootProject.projectDir}/artifacts"
        }
    }
}

